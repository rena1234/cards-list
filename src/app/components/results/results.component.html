<div class="no-results-container" *ngIf="products.length === 0">
  <div class="no-results-container__image-container"></div>
  <div class="no-results-container__text-wrapper">
    <span class="no-results-container__text-wrapper__text">{{contextUpdateCounter > 1 ? 'Nenhum resultado encontrado': 'Você ainda não realizou'}}</span>
  </div>
  <div class="no-results-container__text-wrapper">
    <span class="no-results-container__text-wrapper__text">{{contextUpdateCounter > 1 ? 'dica: tente a letra R ou G': 'nenhuma busca!'}}</span>
  </div>
</div>

<div class="cards-container">
  <div *ngFor="let product of products">
    <app-expandable-cards
      [product]="product"
    >
    </app-expandable-cards>
  </div>
</div>
